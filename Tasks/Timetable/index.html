<!DOCTYPE html>
<html>
  <head>
    <title>Time Table</title>
  </head>
  <body>
    <center>
      <table
        border="1"
        cellpadding="15"
        cellspacing="0"
        width="80%"
        style="text-align: center"
      >
        <tr>
          <th colspan="7"><h2>Time Table</h2></th>
        </tr>
        <tr>
          <th rowspan="6">Hours</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
        <tr>
          <td>English</td>
          <td>Science</td>
          <td>Maths</td>
          <td>Science</td>
          <td>Maths</td>
          <td>Arts</td>
        </tr>
        <tr>
          <td>English</td>
          <td>Social</td>
          <td>History</td>
          <td>English</td>
          <td>Social</td>
          <td>Sports</td>
        </tr>
        <tr>
          <td colspan="6" align="center"><b>Lunch</b></td>
        </tr>
        <tr>
          <td>English</td>
          <td>Science</td>
          <td>Maths</td>
          <td>Science</td>
          <td>Maths</td>
          <td rowspan="2">Project</td>
        </tr>
        <tr>
          <td>English</td>
          <td>Social</td>
          <td>History</td>
          <td>English</td>
          <td>Social</td>
        </tr>
      </table>
    </center>
  </body>
</html>
